<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter PDF Generator - BY Pame Schurrer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Rubik:ital,wght@0,300;0,500;0,600;1,400&display=swap" rel="stylesheet">
      
      


  </head>
  <body>
    <header>
     <div class="d-flex  justify-content-between container py-2 mb-3 border-bottom border-1 border-black  align-items-center">
        <a class="fs-2" href="#">COVER LETTER</a>       
        <div class="align-middle">        
              <a class="mx-2"  href="#">Home</a>           
              <a  class="mx-2" href="#">Contact</a>
                   </div>
                  </div>    
    </header>
    <div class="container">

      <h1 class="my-5 py-3">Craft Your Perfect Cover Letter: <br>Generate and <span class="border-bottom border-info border-3 text-info fw-bold">Download Your PDF</span></h1>
 
      <div class="row">      
        <div class="col-12 col-md-6">
         
          <form id="form-cover-letter" action>
            <div class="mb-3 fw-bold">
             Personal information
            </div>
            <div class="mb-3">          
              <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
            </div>
            <div class="mb-3">            
              <input type="text" class="form-control" name="job" id="job" placeholder="Job title">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email: name@example.com">
            </div>
            <div class="mb-3">
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
            </div>

            <div class="mt-5 mb-3 fw-bold">
              To
              </div>
            <div class="mb-3">
               <input type="text" class="form-control" name="company" id="company" placeholder="Company Name">
            </div>

            <div class="mb-4">
              <input type="text" class="form-control" name="contact"  id="contact" placeholder="Name of Company Contact">
            </div>

            <div class="mt-5 mb-3 fw-bold">
              Cover Letter
              </div>
            <div class="mb-3">
              <textarea class="form-control" name="textLetter" id="textLetter" rows="10" placeholder="Write your cover letter"></textarea>
            </div>
            <div class="mt-5">
            <button type="submit" class="btn btn-info mb-3 btn-lg">Preview</button>
            <button type="button" id="bnt-preview" class="btn btn-info mb-3 btn-lg mx-3" disabled="disabled">Generate PDF</button>
            <button type="button" id="bnt-reset" class="btn btn-info mb-3 btn-lg mx-3">Reset</button>
           </div>
          </form>

        </div>
        <div class="col-12 col-md-6">
          <div class="text-center pt-4" id="img-preview">
       
          <img class="img-fuild rounded" src="img/coverletter.png">
        </div>
          <div id="preview">
          
           

          </div></div>
          
    
  
      </div>
      <footer class="mt-5 pt-1 border-top border-1 border-black fs-xs text-center">
        Cover Letter Generator - To generate pdf use the html2pdf library.

      </footer>
      <script src="js/main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.10.2/jspdf.umd.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    </body>
  </html>
